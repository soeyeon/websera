<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style(login page).css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>스마트 주차장</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index(main page).php">Home</a>
        </nav>
    </div>
    <section class="login-form">
        <h1> 스마트 주차장 </h1>
        <h1>LOGIN</h1>
        <form method="post" action="./index(login page).php">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="password" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="int-label">
                <input type="checkbox" id="chk"> <a href="">아이디 저장</a>
            </div>
            <div class="btn-area">
                <nav>
                    <button id="btn" type="submit">로그인</button>
                </nav>
            </div>
        </form>
        <div class="caption">
            <span>아이디를 잊으셨나요? <a href="">ID 찾기</a><br>
                비밀번호를 잊으셨나요? <a href="">비밀번호 찾기</a>
            </span>
        </div>
    </section>
    <script src="js/main(login page).js"></script>
</body>
</html>
